<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Personas</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Nombres:</label>
                    <input id="name" name="name" type="text" class="form-control" [(ngModel)]="persona.name" required #name="ngModel">
                    <!-- <div [hidden]="!persona.name" class="alert alert-danger">Email is required</div> -->
                </div>
                <div class="form-group">
                    <label for="name">Apellidos:</label>
                    <input id="last_name" name="last_name" type="text" class="form-control"
                        [(ngModel)]="persona.last_name" required>
                    <!-- Â <div [hidden]="!persona.last_name" class="alert alert-danger">Email is required</div> -->
                </div>
                <button type="submit" class="btn btn-danger"
                    [disabled]="!persona.name || !persona.last_name ">Guardar</button>
            </form>
        </div>
    </div>
</div>
