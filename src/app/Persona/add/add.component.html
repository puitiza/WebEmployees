<div id="message" class="sticky-top alert alert-dismissible">
        <div style="padding: 5px;">
            <div id="inner-message" class="alert alert-success">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                test error message
            </div>
        </div>
</div>
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Personas</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Nombres:</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="persona.name" name="name">
                </div>
                <div class="form-group">
                    <label for="name">Apellidos:</label>
                    <input type="text" class="form-control" id="last_name" required [(ngModel)]="persona.last_name" name="last_name">
                </div>
                <button type="submit" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
