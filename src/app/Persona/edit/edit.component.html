<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Datos</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Nombres:</label>
                    <input id="name" name="name" type="text" class="form-control" [(ngModel)]="persona.name" required>
                </div>
                <div class="form-group">
                    <label for="name">Apellidos:</label>
                    <input id="last_name" name="last_name" type="text" class="form-control" [(ngModel)]="persona.last_name" required>
                </div>
                <button (click)="Actualizar(persona)" type="submit" class="btn btn-danger" [disabled]="!persona.name || !persona.last_name ">Actualizar</button>
            </form>
        </div>
    </div>
</div>
